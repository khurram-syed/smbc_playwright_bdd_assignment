name: BDD_Playwright_Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for gh-pages push

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1-Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2-Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3-Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸-Run Cucumber BDD tests
      - name: Run Cucumber tests
        run: npm test

      # 5-Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p allure-results
          npx allure generate allure-results -o allure-report --clean || true

      # 6-Upload Allure report as artifact 
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      # 7-Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      # 8-Add Allure report link to workflow summary â­
      - name: Add Allure report link to summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ You can also download the report from the Artifacts section." >> $GITHUB_STEP_SUMMARY
