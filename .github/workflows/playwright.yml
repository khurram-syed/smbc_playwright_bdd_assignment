name: BDD_Playwright_Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for gh-pages push

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1-Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2-Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3-Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸-Run Cucumber BDD tests
      - name: Run Cucumber tests
        run: npm test

      # 5ï¸-Deploy Cucumber report to GitHub Pages
      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports

      # 6ï¸-Add Cucumber report link to GitHub Actions summary 
      - name: Add Cucumber report link to workflow summary
        if: always()
        run: |
          echo "## ðŸ¥’ Cucumber BDD Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View HTML Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ Report is generated automatically and deployed to the \`gh-pages\` branch." >> $GITHUB_STEP_SUMMARY
